{% extends "main.html"%}

{% load static %}
{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'user-account'%}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST" action="{% url 'delete-project' object.id %}">
                {% csrf_token %}
                <h4>Are your sure you want to delete this "{{object}}" ?</h4>
                <a class="btn btn--sub btn--lg  my-md" href="{% url 'user-account' %}">&#x2190 Go Back</a>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Delete" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
